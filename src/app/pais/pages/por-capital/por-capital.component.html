<h2>Por capital</h2>


<hr>


<div class="row">

    <div class="col">

        <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placesHolder="Buscar capital"
        >
        </app-pais-input>

    </div>

</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger">No se encontró nada con el término {{termino}}</div>


<div *ngIf="!hayError" class="row">

    <div  *ngIf="ciudades.length>0" class="col">

        <app-pais-tabla [countries]="ciudades"></app-pais-tabla>

    </div>
</div>
